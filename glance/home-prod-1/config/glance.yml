      - size: full
        widgets:
          - type: search
            search-engine: google
            new-tab: false
            bangs:
              - title: YouTube
                shortcut: "!yt"
                url: https://www.youtube.com/results?search_query={QUERY}
          - type: split-column
            widgets:
            - type: monitor
              cache: 1m
              title: Services
              sites:
                - title: Authentik
